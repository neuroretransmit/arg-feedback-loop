<!DOCTYPE html>
<html lang = "en">
	<head></head>
	<body>
		<h1>ARG Watch</h1>
	<ul>
		{% for submission in submissions %}
			<li>
				<a href="https://reddit.com{{submission.permalink}}">{{submission.title}}</a>
				<br>
				{% if submission.is_img %}
					<img src="{{submission.url}}" height="200px"/>
				{% elif submission.selftext != '' %}

					{{submission.selftext|markdown}}

				{% endif %}
			</li>
		{% endfor %}
	</ul>
	</body>
</html>
